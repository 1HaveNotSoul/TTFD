<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTFD - Tokyo Ghoul Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0b0f14;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0b0f14 0%, #1a1f2e 50%, #0b0f14 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(88, 101, 242, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(88, 101, 242, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glass Card */
        .card {
            background: rgba(20, 24, 35, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(88, 101, 242, 0.5), transparent);
        }

        /* Avatar */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 24px;
            border: 3px solid rgba(88, 101, 242, 0.5);
            box-shadow: 0 0 30px rgba(88, 101, 242, 0.3);
            overflow: hidden;
            animation: avatarGlow 3s ease-in-out infinite;
        }

        @keyframes avatarGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(88, 101, 242, 0.3); }
            50% { box-shadow: 0 0 50px rgba(88, 101, 242, 0.6); }
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Title */
        .title {
            text-align: center;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #5865f2 0%, #8a2be2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        /* Tagline */
        .tagline {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            margin-bottom: 32px;
            font-weight: 400;
        }

        /* Badges */
        .badges {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(88, 101, 242, 0.1);
            border: 1px solid rgba(88, 101, 242, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: #5865f2;
            transition: all 0.3s ease;
        }

        .badge:hover {
            background: rgba(88, 101, 242, 0.2);
            border-color: rgba(88, 101, 242, 0.5);
            transform: translateY(-2px);
        }

        /* Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }

        .btn {
            background: rgba(88, 101, 242, 0.1);
            border: 1px solid rgba(88, 101, 242, 0.3);
            color: #fff;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(88, 101, 242, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            background: rgba(88, 101, 242, 0.2);
            border-color: rgba(88, 101, 242, 0.6);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.4);
            transform: translateY(-2px);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #5865f2 0%, #8a2be2 100%);
            border: none;
        }

        .btn-primary:hover {
            box-shadow: 0 0 30px rgba(88, 101, 242, 0.6);
        }

        /* Social Icons */
        .socials {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .social-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(88, 101, 242, 0.1);
            border: 1px solid rgba(88, 101, 242, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5865f2;
            font-size: 18px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            background: rgba(88, 101, 242, 0.2);
            border-color: rgba(88, 101, 242, 0.6);
            transform: translateY(-4px);
            box-shadow: 0 4px 20px rgba(88, 101, 242, 0.4);
        }

        /* Footer */
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            font-weight: 400;
        }

        /* Music Toggle */
        .music-toggle {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(88, 101, 242, 0.1);
            border: 1px solid rgba(88, 101, 242, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .music-toggle:hover {
            background: rgba(88, 101, 242, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.4);
        }

        .music-toggle i {
            color: #5865f2;
            font-size: 20px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card {
                padding: 36px 24px;
            }

            .title {
                font-size: 36px;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            .badges {
                gap: 8px;
            }

            .badge {
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        /* Copy notification */
        .copy-notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background: rgba(88, 101, 242, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>
    
    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="card">
            <!-- Avatar -->
            <div class="avatar">
                <img src="https://cdn.discordapp.com/icons/YOUR_SERVER_ID/YOUR_ICON.png" alt="TTFD" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Crect fill=%22%235865f2%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%22 y=%2250%22 font-size=%2240%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22white%22%3ETTFD%3C/text%3E%3C/svg%3E'">
            </div>

            <!-- Title -->
            <h1 class="title">TTFD</h1>

            <!-- Tagline -->
            <p class="tagline">Tokyo Ghoul Community â€¢ Events â€¢ Gaming</p>

            <!-- Badges -->
            <div class="badges">
                <span class="badge">ðŸŽ® Community</span>
                <span class="badge">ðŸŽ‰ Events</span>
                <span class="badge">ðŸ’¬ Discord</span>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <a href="https://discord.gg/YOUR_INVITE" class="btn btn-primary" target="_blank">
                    <span><i class="fab fa-discord"></i> Join Discord</span>
                </a>
                <a href="/login" class="btn">
                    <span><i class="fas fa-rocket"></i> Getting Started</span>
                </a>
                <a href="/games" class="btn">
                    <span><i class="fas fa-gamepad"></i> Games</span>
                </a>
                <a href="#" class="btn" onclick="copyDiscord(event)">
                    <span><i class="fas fa-copy"></i> Copy Invite</span>
                </a>
            </div>

            <!-- Social Icons -->
            <div class="socials">
                <a href="https://discord.gg/YOUR_INVITE" class="social-icon" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://t.me/YOUR_TELEGRAM" class="social-icon" target="_blank">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://github.com/YOUR_GITHUB" class="social-icon" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://youtube.com/@YOUR_CHANNEL" class="social-icon" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>

            <!-- Footer -->
            <div class="footer">
                Â© 2026 TTFD â€¢ All rights reserved
            </div>
        </div>
    </div>

    <!-- Music Toggle -->
    <div class="music-toggle" onclick="toggleMusic()">
        <i class="fas fa-music" id="musicIcon"></i>
    </div>

    <!-- Copy Notification -->
    <div class="copy-notification" id="copyNotification">
        Discord invite copied!
    </div>

    <!-- Audio -->
    <audio id="bgMusic" loop>
        <source src="/static/music/bg.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Generate particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            particlesContainer.appendChild(particle);
        }

        // Music toggle
        let musicPlaying = false;
        const bgMusic = document.getElementById('bgMusic');
        const musicIcon = document.getElementById('musicIcon');

        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                musicIcon.className = 'fas fa-music';
                musicPlaying = false;
            } else {
                bgMusic.play();
                musicIcon.className = 'fas fa-pause';
                musicPlaying = true;
            }
        }

        // Copy Discord invite
        function copyDiscord(event) {
            event.preventDefault();
            const invite = 'https://discord.gg/YOUR_INVITE';
            navigator.clipboard.writeText(invite).then(() => {
                const notification = document.getElementById('copyNotification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            });
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
